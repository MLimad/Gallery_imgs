<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Grid</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />

</head>

<body>

  <div class="grid">

    <h2><i class="fa fa-camera-retro " aria-hidden="true"></i> My Pictures</h2>

    <div  class="item box " imgValue="img5" nameValue="Olivia" dateValue="05/01/2021">
      <img src="./imgs/img5.jpg" alt="">
    </div>

    <div  class="item box" imgValue="img2" nameValue="Emma" dateValue="21/03/2022">
      <img src="./imgs/img2.jpg" alt="">
    </div>

    <div class="item box" imgValue="img3" nameValue="Ava" dateValue="11/05/2023">
      <img src="./imgs/img3.jpg" alt="">
    </div>

    <div class="item box" imgValue="img4" nameValue="Isabella" dateValue="21/01/2024">
      <img src="./imgs/img4.jpg" alt="">
    </div>

    <div class="item fadeIn" id="mainBox">
      <img src="./imgs/img4.jpg" alt="">
      <span class="resume"></span>
      <span class="timeImg"></span>
    </div>

    <div class="item box" imgValue="img6" nameValue="Sophia" dateValue="03/07/2024">
      <img src="./imgs/img6.jpg" alt="">
    </div>


  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </script>

  <script src="./js/script.js"></script>

</body>

</html>
